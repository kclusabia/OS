<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Kara Lusabia" />
   <link rel="stylesheet" href="dist/styles/tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="dist/scripts/globals.js"></script>

   <!-- Host (Hardware Simulation) Routines -->
   <script type="text/javascript" src="dist/scripts/host/control.js"></script>
   <script type="text/javascript" src="dist/scripts/host/devices.js"></script>
   <script type="text/javascript" src="dist/scripts/host/cpu.js"></script>
   <script type="text/javascript" src="dist/scripts/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="dist/scripts/os/interrupt.js"></script>
   <script type="text/javascript" src="dist/scripts/os/canvastext.js"></script>
   <script type="text/javascript" src="dist/scripts/os/console.js"></script>
   <script type="text/javascript" src="dist/scripts/os/deviceDriver.js"></script>
   <script type="text/javascript" src="dist/scripts/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="dist/scripts/os/queue.js"></script>
   <script type="text/javascript" src="dist/scripts/os/shell.js"></script>
   <script type="text/javascript" src="dist/scripts/os/shellCommand.js"></script>
   <script type="text/javascript" src="dist/scripts/os/userCommand.js"></script>
    <script type="text/javascript" src="dist/scripts/os/processControlBlock.js"></script>
    <script type="text/javascript" src="dist/scripts/os/memoryManager.js"></script>
    <script type="text/javascript" src="dist/scripts/os/fileSystemDeviceDriver.js"></script>
    <script type="text/javascript" src="dist/scripts/os/scheduler.js"></script>
   <script type="text/javascript" src="dist/scripts/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="dist/scripts/utils.js"></script>
   <!-- Uncomment this line below to enable Glados testing -->
   <!-- <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script> -->


    <!--date and time-->
    <iframe id = "graphicClock" src="http://free.timeanddate.com/clock/i4by67ad/n3402/fn10/fs17/fc09f/tc000/ftb/bas2/bat1/bac09f/pa8/tt0/tw1/td1/th2/ta1/tb4"
            frameborder="0" width="243" height="60" align="right"
            style=""></iframe>

    <!--status-->
    <h3 id = "status" style= "margin-bottom:5px; color:dodgerblue; align:center;">Status: </h3>
</head>

<body onload="onDocumentLoad();">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar">

      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);" />

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Stop"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);" />

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);" />
    </div>
</div>

<div id="divConsole" style="margin-top:30px; width:500px; height:auto; float:left; border: 2px solid;">
      <canvas id="display"
              width="475px"
              height="500px"
              tabindex="3">
      </canvas>
        <div>
            <p>Ready Queue</p>
            <table id="ReadyQueue">
                <th>PC</th>
                <th>PID</th>
                <th>Base</th>
                <th>Limit</th>
                <th>XReg</th>
                <th>YReg</th>
                <th>ZFlag</th>
                <th>State</th>
            </table>
        </div>
</div>



<div id="divLog" style="margin-left:-0.9%;  float:left; border: 2px solid;">

    <div>
        <label>
            Host Log
            <br>
            <textarea name="taHostLog"
                      id  ="taHostLog"
                      rows="26"
                      cols="47"
                    ></textarea>
        </label>
    </div>

    <div id="divUserProgramInput" style="">
        <label>
            User Program Input
            <br>
            <textarea name="taProgramInput"
                      id  ="taProgramInput"
                      rows="8"
                      cols="45"
                    >A9 00 8D 7B 00 A9 00 8D 7B 00 A9 00 8D 7C 00 A9 00 8D 7C 00 A9 01 8D 7A 00 A2 00 EC 7A 00 D0 39 A0 7D A2 02 FF AC 7B 00 A2 01 FF AD 7B 00 8D 7A 00 A9 01 6D 7A 00 8D 7B 00 A9 03 AE 7B 00 8D 7A 00 A9 00 EC 7A 00 D0 02 A9 01 8D 7A 00 A2 01 EC 7A 00 D0 05 A9 01 8D 7C 00 A9 00 AE 7C 00 8D 7A 00 A9 00 EC 7A 00 D0 02 A9 01 8D 7A 00 A2 00 EC 7A 00 D0 AC A0 7F A2 02 FF 00 00 00 00 61 00 61 64 6F 6E 65 00</textarea>
        </label>
    </div>
</div>


<div class="memory-label" style="float:left; height: auto; border: 2px solid;">
    <center><p>Memory</p></center>

    <div id="divMemory" style="width: 390px; overflow: scroll; height: 500px; border: transparent">
        <table id="memoryTable" style=" border: transparent">
        </table>
    </div>

    <div>

        <center><p>CPU</p></center>
    </div>

    <div>
        <table id="CPU" align="center" style="display: table;">
            <th>PC</th>
            <th>ACC</th>
            <th>IR</th>
            <th>XReg</th>
            <th>YReg</th>
            <th>ZFlag</th>
            </tr>

            <tr>
                <td id="PC">0</td>
                <td id="Acc">0</td>
                <td id="IR">0</td>
                <td id="XReg">0</td>
                <td id="YReg">0</td>
                <td id="ZFlag">0</td>
            </tr>
        </table>
    </div>

</div>

<div id="divFileSystem" style="max-width: 700px; height: 400px; overflow:scroll; float: right; border: 2px solid;">
    <label>File System</label>
    <table id="fileSystemTable">
    </table>
</div>

</html>
